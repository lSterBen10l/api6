<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmSide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FilmSøk</h1>
        <div id="search-form">
            <input type="text" id="movie-input" placeholder="Skriv inn filmtittel" />
            <input type="submit" id="search-button" value="Søk" />
        </div>
    </header>

    <main>
        <section id="movie-info">
            <h2 id="movie-title">Filmtittel</h2>
            <img id="movie-poster" src="" alt="Filmplakat" />
            <p><strong>År:</strong> <span id="movie-year"></span></p>
            <p><strong>Regissør:</strong> <span id="movie-director"></span></p>
            <p><strong>Sjanger:</strong> <span id="movie-genre"></span></p>
            <p><strong>Handling:</strong> <span id="movie-plot"></span></p>
        </section>

        <section id="recommended-movies">
            <h2>Anbefalte filmer</h2>
            <div id="recommended-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
